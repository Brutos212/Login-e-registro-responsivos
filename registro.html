<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kitfontawesome.com/64d58efce2.js"
    crossorigin="anonymous"></script>
    <title>Entrar ou Cadastrar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
              <from action="" class="sign-in-form">
                <h2 class="title">Sign in212</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username212">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Password212">
                </div>
                <input type="submit" value="Login212" class="btn solid">
                <p class="social-text">Sign in with social platforms 212</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

              </from>
            </div>

        <div class="panel-container"></div>
    </div>
    
</body>
</html>
